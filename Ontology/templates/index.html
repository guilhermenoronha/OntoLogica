<h1>Ontology</h1>

<form action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h2> My Ontologies </h2>
    <ul>
        {% for ontology in ontologies %}
            <li> {{ ontology.name }} </li>
        {% endfor %}
    </ul>
    <h2>Upload An Ontology</h2>
    {{ form }}
    <input type="submit" value="Submit" />
</form>
